<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodSync</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <div id="titlebox">
            <h1>MoodSync Web</h1>
        </div>
        <form id="musicForm" method="POST" action="{{ url_for('queryai') }}">
            <div class="form-group">
                <label for="mood">Mood:</label>
                <input type="text" id="mood" name="mood" placeholder="E.g., Happy" required>
            </div>
        
            <div class="form-group">
                <label for="activity">Activity:</label>
                <input type="text" id="activity" name="activity" placeholder="E.g., Studying" required>
            </div>
        
            <button type="submit">Generate Music</button>
        </form>

        <div class="video-container">
            {% if yturl %}
            
            <iframe width="420" height="315" src="{{ yturl }}" frameborder="0" allow="fullscreen"></iframe>
            {% endif %}
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
